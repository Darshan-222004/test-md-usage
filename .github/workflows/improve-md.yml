name: Improve Markdown File

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  improve-md:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Improve README.md
        uses: Darshan-222004/darshan-md-improver@v2
        with:
          repo: https://github.com/Darshan-222004/darshan-md-improver
          mdfile: README.md
          purpose: introduce a programming concept
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add README.md
          git commit -m "Improved markdown file: README.md for purpose: introduce a programming concept" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
